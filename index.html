<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./01-polos.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <main class="card">
      <div class="card__filtro"></div>
      <div class="card__imagen">
        <img src="./polo.jpg" alt="" />
      </div>
      <p class="card__view">VIEW DETAILS</p>

      <div class="card__info">
        <h2 class="card__adidas"><span> Adidas Original</span></h2>
        <h3 class="card__model">
          <span> <small> Rick and Mortie men's huddie</small></span>
        </h3>
        <p class="card__precio">$39</p>
        <div>
          <p class="card__size"><small> SIZES</small></p>
          <p class="card__talla"><small> XS,S,M,L,XL,XLL</small></p>
          <p class="card__color"><small> COLORS</small></p>
          <div class="card__bolas rojo"></div>
          <div class="card__bolas azul"></div>
          <div class="card__bolas verde"></div>
          <div class="card__bolas amarillo"></div>
        </div>
      </div>
    </main>
  </body>
</html>
